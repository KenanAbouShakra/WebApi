name: Sync GitHub to Azure DevOps

on:
  push:
    branches:
      - master

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # VIKTIG: trengs for mirror

      - name: Configure Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Add Azure DevOps remote
        env:
          AZURE_PAT: ${{ secrets.AZURE_PAT }}
        run: |
          git remote remove azure 2>/dev/null || true
          git remote add azure "https://pat:${AZURE_PAT}@dev.azure.com/aboawskenan/webApi/_git/webApi"

      - name: Mirror to Azure DevOps
        run: |
          git push --mirror azure
